<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <title>Lista Telefônica</title>

    <!--Scripts Angular e Bootstrap-->
    <!--Imports-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="lib/angular.js"></script>
    <!--FimImports-->

    <!--AngularCode-->
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefônica";
            $scope.contatos = [
                {nome: "Pedro", telefone: "99998888"},
                {nome: "Ana", telefone: "99997777"},
                {nome: "Maria", telefone: "99996666"}
            ];
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
        });
    </script>
    <!--FimAngularCode-->

    <style>
        .jumbotron {
            width: 600px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        .table {
            margin-top: 20px;
        }
        .table-striped {
            background: white;
        }
        .form-control {
            margin-bottom: 5px;
        }
    </style>


</head>
<body ng-controller="listaTelefonicaCtrl">
<div class="jumbotron">
    <h3 ng-bind="app"></h3>
    <!--{{contatos}}-->
    <!--Utilizando tables-->

    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        <tr ng-repeat="contato in contatos">
           <!-- <td>{{contato.nome}}</td>
            <td>{{contato.telefone}}</td>-->

            <!--OUTRO EXEMPLO COM NG-REPEAT CHAVE E VALOR-->
            <td ng-repeat="(key, value) in contato">
                {{value}}
            </td>
        </tr>
    </table>
    <hr/>
    <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
    <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
    <!--{{contato}}-->
<!--    {{nome}}
    {{telefone}}-->
</div>
</body>
</html>
