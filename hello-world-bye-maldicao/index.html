<!DOCTYPE html>
<html lang="pt-br" ng-app="helloWorld">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="angular.js"></script>
    <script>
        // Aqui criamos um módulo
        angular.module("helloWorld", []);

    // Aqui criamos um localizdor de um módulo
        angular.module("helloWorld").controller("helloWorldCtrl", function ($scope){
            $scope.message = "Hello World, getting rid of the curse! Yes!"
        });

    </script>
</head>
<body>
    <div ng-controller="helloWorldCtrl">
        {{message}}
    </div>

</body>
</html>
